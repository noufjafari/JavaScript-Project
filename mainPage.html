<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save the girl</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/limonte-sweetalert2/11.7.0/sweetalert2.all.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></head>
<body>

    <div class="container1">

        <div class="nav">
            <p class="thetimer" id="timer">
            </p>
        </div>

        <div class="text">
            <img src="title.svg" alt="">        
        </div>
      

        <div class="Cards">
            <div class="thecard">
            
                <div class="btucard">
              <img id="door1" src="doorlock.svg" alt="Card door locked">
              <button onclick="changeloss1()" type="button" style="background-color:#F47D83; color: #EEE6E2;" class=" btn btn-outline-dark" >1</button></div>
              
              <div class="btucard">
              <img id="door2" src="doorlock.svg" alt="Card door locked">
              <button onclick="changeloss2()" type="button" style="background-color:#F47D83; color: #EEE6E2;" class=" btn btn-outline-dark" >2</button></div>
              
                <div class="btucard">
                <img id="door3" src="doorlock.svg" alt="Card door locked">
                <button onclick="changewin()" type="button" style="background-color:#F47D83; color: #EEE6E2;" class=" btn btn-outline-dark" >3</button></div>

            </div>
            <div class="note" >
              <p ><strong>Note!</strong> You need to guess which door will save the girl , Press the button so you can open the door</p>
            </div>
            
            </div>


    </div>

    <!--Java script  -->
    <script src="main.js"></script>
</body>
</html>
